name: Tests

on:
  push:
    branches:
      - main
jobs:
    frontend:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Change directory
        run: cd frontend

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test


